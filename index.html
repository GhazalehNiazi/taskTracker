<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <link rel="shortcut icon" type="image/png" href="/icon.png" /> -->

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>TODO APP</title>
  </head>
  <body>
    <!-- TOP NAVIGATION -->
    <nav>
      <p class="welcome">Log in to get started</p>
      <img src="icons8-microsoft-to-do-app-480.png" alt="Logo" class="logo" />
      <form class="login">
        <input
          type="text"
          placeholder="user"
          class="login__input login__input--user"
        />
        <!-- In practice, use type="password" -->
        <input
          type="password"
          placeholder="PIN"
          maxlength="4"
          class="login__input login__input--pin"
        />
        <button class="login__btn">&rarr;</button>
      </form>
    </nav>

    <main class="app">
      <!-- BALANCE -->
      <div class="duties">
        <div>
          <p class="duties__label"></p>
          <p class="duties__date">date: <span class="date">05/03/2037</span></p>
        </div>
        <p class="duties__value"></p>
      </div>

      <!-- todos -->
      <div class="todos">
        <div class="todos__row">
          <div class="todos__type todos__type--urgent">2 urgent</div>
          <div class="todos__date">3 days ago</div>
          <div class="todos__value">going to the gym</div>
          <!-- <input type="checkbox" class="form__input form__input--done" id="done" name="done" value="done" /> -->
        </div>
        <div class="todos__row">
          <div class="todos__type todos__type--normal">1 normal</div>
          <div class="todos__date">24/01/2037</div>
          <div class="todos__value">study math</div>
          <!-- <input type="checkbox" class="form__input form__input--done" id="done" name="done" value="done" /> -->
        </div>
      </div>

      <!--  
<div class="summary">
<p class="summary__label">In</p>
<p class="summary__value summary__value--in">0000€</p>
<p class="summary__label">Out</p>
<p class="summary__value summary__value--out">0000€</p>
<p class="summary__label">Interest</p>
<p class="summary__value summary__value--interest">0000€</p>
<button class="btn--sort">&downarrow; SORT</button>
</div>
-->
      <!-- adding a new todo -->
      <div class="operation operation--newTodo">
        <h2>adding a new duty</h2>
        <form class="form form--newTodo">
          <input type="text" class="form__input form__input--duty" />
          <input type="checkbox" class="form__input form__input--urgent" id="urgent" name="urgent" value="urgent" />
          <input type="checkbox" class="form__input form__input--normal" id="normal" name="normal" value="normal" />
          <!-- <input
            type="date"
            placeholder="date"
            class="form__input form__input--date"
          /> -->
          <button class="form__btn form__btn--addTodo">&rarr;</button>
          <label class="form__label">duty</label>
          <label class="form__label " for="urgent">urgent</label>
          <label class="form__label" for="urgent">normal</label>
          <!-- <label class="form__label">date</label> -->
        </form>
      </div>
      <!-- adding a todo to someone else -->
      <div class="operation operation--transfer">
        <h2>Transfer a duty</h2>
        <form class="form form--transfer">
          <input type="text" class="form__input form__input--transDuty" />
          <input type="text" class="form__input form__input--to" />
          <!-- <input
            type="date"
            placeholder="date"
            class="form__input form__input--date"
          /> -->
          <input type="checkbox" class="form__input form__input--transurgent" id="urgent" name="urgent" value="urgent" />
          <input type="checkbox" class="form__input form__input--transnormal" id="normal" name="normal" value="normal" />
          <button class="form__btn form__btn--transfer">&rarr;</button>
          <label class="form__label">duty</label>
          <label class="form__label">to</label>
          <!-- <label class="form__label">date</label> -->
          <label class="form__label " for="urgent">urgent</label>
          <label class="form__label" for="urgent">normal</label>
        </form>
      </div>
      <!--

<div class="operation operation--loan">
<h2>Request loan</h2>
<form class="form form--loan">
    <input type="number" class="form__input form__input--loan-amount" />
    <button class="form__btn form__btn--loan">&rarr;</button>
    <label class="form__label form__label--loan">Amount</label>
</form>
</div>
-->
      <!-- OPERATION: CLOSE -->
      <div class="operation operation--close">
        <h2>Close account</h2>
        <form class="form form--close">
          <input type="text" class="form__input form__input--user" />
          <input
            type="password"
            maxlength="6"
            class="form__input form__input--pin"
          />
          <button class="form__btn form__btn--close">&rarr;</button>
          <label class="form__label">Confirm user</label>
          <label class="form__label">Confirm PIN</label>
        </form>
      </div>

      <!-- LOGOUT TIMER -->
      <p class="logout-timer">
        You will be logged out in <span class="timer">05:00</span>
      </p>
    </main>
    <script src="app.js"></script>
  </body>
</html>
